apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-example-deployment
  labels:
    app: docker-example-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docker-example-app
  template:
    metadata:
      labels:
        app: docker-example-app
    spec:
      containers:
      - name: docker-example-container
        image: abelyankov/docker-example:v1
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            port: 3000
            path: /
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 20
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 60
          periodSeconds: 5
        